---
kind: pipeline
name: build container
steps:

- name: build-container  
  image: plugins/docker
  settings:
    dry_run: true
    repo: harbor.apps.infra.hahl.id.au/hahl.id.au/image-build-tools
    registry: harbor.apps.infra.hahl.id.au
    tags:
      - "build"
  when:
    branch:
      - master
      - main
---
kind: pipeline
name: promote
steps:

- name: build-tags
  image: alpine
  when:
    event:
      - push
      - pull_request
  commands:
    - echo -n "$(date +'%Y%m%d%H%M'), latest" > .tags

- name: build-container  
  image: plugins/docker
  settings:
    username:
      from_secret: harbor_username
    password:
      from_secret: harbor_password
    repo: harbor.apps.infra.hahl.id.au/hahl.id.au/image-build-tools
    registry: harbor.apps.infra.hahl.id.au
trigger:
  event:
  - promote
depends_on:
  - build container
